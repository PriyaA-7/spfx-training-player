name: Build SPFx Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show full repo tree
        run: |
          echo "=== ROOT ==="
          ls -la
          echo "=== LEVEL 2 ==="
          find . -maxdepth 2 -type f -name package.json

      - name: Use Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: '16'
